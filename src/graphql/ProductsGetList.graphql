query ProductsGetList {
	products {
		data {
			id
			images {
				url
				alt
			}
			name
			price
			rating
			description
			categories {
				name
			}
		}
	}
}

query ProductsGetListByCategoryId($id: ID) {
	category(id: $id) {
		products {
			id
			images {
				url
				alt
			}
			name
			price
			rating
			description
			categories {
				name
			}
		}
	}
}
